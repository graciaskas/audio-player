<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.min.css">
        <title>Player | Music</title>
    </head>
    <body>
        <div class="wraper">
            <header>
                <button class="hdbtn">
                    <i class="ri-arrow-left-circle-line"></i>
                </button>
                <h3>Playing now</h3>
                <button class="hdbtn active">
                    <i class="ri-play-list-fill"></i>
                </button>
            </header>

            <div class="player">
                <div class="img-area">
                    <img src="assets/images/rosine_.jpg" alt="" srcset="">
                </div>

                <div class="song-details">
                    <h1 class="name">My best song</h1>
                    <h3 class="artist">Tupac Shakur</h3>
                </div>

                <div class="audioC">
                    <div class="song-timer">
                        <span class="current-time">0:00</span>
                        <span class="max-duration">0:00</span>
                    </div>
                    <div class="progress-area">
                        <div class="progress-bar">
                            <audio src="" id="main-audio" src="http://85.25.237.39/tb/3/60/burna_boy_for_my_hand_feat._ed_sheeran_official_music_video_mp3_35711.mp3"></audio>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button class="btnC prev" id="prev">
                        <i class="ri-skip-back-line"></i>
                    </button>
                    <button class="play-pause btnC">
                        <i class="ri-play-line"></i>
                    </button>
                    <button class="btnC next" id="next">
                        <i class="ri-skip-forward-line"></i>
                    </button>
                </div>
            </div>
        </div>
    <script src="./js/main.js" type="module"></script>
    </body>
</html>
